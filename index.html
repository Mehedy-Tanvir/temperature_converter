<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">Temperature Converter</h1>
        <div class="temp-container">
            <label for="celcius">Celcius:</label>
            <input onchange="computeTemp(event)" id="celcius" type="number" name="celcius" class="input"
                placeholder="Enter Temperature">
        </div>
        <div class="temp-container">
            <label for="fahrenheit">Fahrenheit:</label>
            <input onchange="computeTemp(event)" id="fahrenheit" type="number" name="fahrenheit" class="input"
                placeholder="Enter Temperature">
        </div>
        <div class="temp-container"><label for="kelvin">Kelvin:</label>
            <input onchange="computeTemp(event)" id="kelvin" type="number" name="kelvin" class="input"
                placeholder="Enter Temperature">
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
